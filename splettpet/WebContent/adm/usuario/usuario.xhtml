
<!-- O telefone tem que ser trocado pra telefones Residencial e Celular; na verdade
					tem que fazer uma programação com uma dropdown do lado pra escolher se
					tá colocando um celular ou um residencial, que desabilite a outra opção
					pro segundo telefone. Se você não entendeu, deixa que o Bernardo faz um dia.-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<p:growl id="msg" showDetail="true"></p:growl>
		<p:panel id="painelPrincipal" header="Gerenciamento de usuários">

			<h:form>
				<p:commandButton id="novoUsr" styleClass="botaoCRUD" value="Novo"
					actionListener="#{usuarioMB.criar}"
					oncomplete="PF('usrDialog').show()" update=":usrDlg" />
					
			</h:form>

			<h:form id="tableForm">
				<p:dataTable id="usuariosTable"
					value="#{usuarioMB.usuarioLazyDataModel}" var="usr" rows="15"
					rowkey="#{usr.id}" paginator="true" lazy="true"
					filteredValue="#{usuarioMB.usuariosFiltered}"
					emptyMessage="Nenhum registro encontrado">

					<f:facet name="header">
						<h:outputText value="Usuários cadastrados" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{usr.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{usr.nome}" />
					</p:column>

					<p:column headerText="E-mail" filterBy="#{usr.email}">
						<h:outputText value="#{usr.email}" />
					</p:column>

					<p:column headerText="Regra">
						<h:outputText value="#{usr.tipo.label}" />
					</p:column>

					<p:column headerText="Ações">
						<p:panelGrid columns="2">
							<p:commandButton id="editarUsr" value="Editar" icon="editar16"
								update=":user_form" oncomplete="PF('usrDialog').show()">
								<f:setPropertyActionListener value="#{usr}"
									target="#{usuarioMB.usuario}" />
							</p:commandButton>

							<p:commandButton id="removerUsr" value="Remover" icon="remover16"
								update=":confirm" oncomplete="PF('usrConfirmDialog').show()">
								<f:setPropertyActionListener value="#{usr}"
									target="#{usuarioMB.usuario}" />
							</p:commandButton>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>

		<p:dialog id="usrDlg" widgetVar="usrDialog" header="Dados do usuário"
			width="40%" height="40%" modal="true" resizable="false"
			closable="false" draggable="false">

			<h:form id="user_form">
				<h:panelGrid columns="3" styleClass="CRUDform">

					<h:outputLabel id="tipoLb" value="Tipo: " for="tipo" />
					<p:selectOneMenu id="tipo" value="#{usuarioMB.usuario.tipo}"
						required="true" requiredMessage="Tipo é obrigatório">
						<f:selectItem itemLabel="Selecione um" itemValue="" />
						<f:selectItem itemLabel="Administrador" itemValue="ROLE_ADMIN" />
						<f:selectItem itemLabel="Usuário" itemValue="ROLE_USER" />
					</p:selectOneMenu>
					<p:message for="tipo" />

					<h:outputLabel id="nomeLb" value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" size="50"
						required="true" requiredMessage="Nome é obrigatório" />
					<p:message for="nome" />

					<h:outputLabel id="dtNascLb" value="Data Nascimento:" for="dtNasc" />
					<p:calendar id="dtNasc" value="#{usuarioMB.usuario.dataNascimento}"
						pattern="dd/MM/yyyy" navigator="true"></p:calendar>
					<p:message for="dtNasc" />

					<h:outputLabel id="generoLb" value="Gênero:" for="genero" />
					<p:selectOneMenu id="genero" value="#{usuarioMB.usuario.genero}"
						required="true" requiredMessage="Gênero é obrigatório">
						<f:selectItem itemLabel="Selecione um" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
						<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
						<f:selectItem itemLabel="Outro" itemValue="OUTRO" />
					</p:selectOneMenu>
					<p:message for="genero" />

					<h:outputLabel id="EmailLb" value="Email:" for="email" />
					<p:inputText id="email" value="#{usuarioMB.usuario.email}"
						size="50" required="true"
						requiredMessage="Endereço de e-mail é obrigatório"
						disabled="#{usuarioMB.usuario.id != null}"
						validatorMessage="E-mail inválido">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<p:ajax listener="#{usuarioMB.validarLogin}" update=":msg"
							event="blur" />
					</p:inputText>
					<p:message id="emailMsg" for="email" />

					<h:outputLabel id="senhaLb" value="Senha:" for="senha" />
					<p:password id="senha" value="#{usuarioMB.usuario.senha}" size="50"
						feedback="true" required="true"
						requiredMessage="Senha é obrigatória" />
					<p:message for="senha" />

					<h:outputLabel id="telefone1Lb" value="Telefone 1:" for="telefone1" />
					<p:inputText id="telefone1" value="#{usuarioMB.usuario.telefone1}"
						size="50" required="true"
						requiredMessage="Telefone 1 é obrigatório" />
					<p:message for="telefone1" />

					<h:outputLabel id="telefone2Lb" value="Telefone 2:" for="telefone2" />
					<p:inputText id="telefone2" value="#{usuarioMB.usuario.telefone2}"
						size="50" />
					<p:message for="telefone2" />

					<!-- Falta o endereço -->
				</h:panelGrid>

				<p:commandButton id="salvarBt" value="salvar" icon="salvar16"
					update=":tableForm:usuariosTable :user_form :msg"
					actionListener="#{usuarioMB.salvar}"
					oncomplete="if(!args.validationFailed) PF('usrDialog').hide()" />

				<p:commandButton id="cancelarBt" value="Cancelar" icon="cancelar16"
					oncomplete="PF('usrDialog').hide()" update=":msg" immediate="true"
					actionListener="#{usuarioMB.cancelar}" />

			</h:form>
		</p:dialog>

		<p:confirmDialog id="confirm" widgetVar="usrConfirmDialog"
			global="true" header="Confirma exclusão de usuário?"
			showEffect="fade"
			message="Deseja realmente excluir o
				usuário: #{usuarioMB.usuario.nome}"
			hideEffect="explode">
			<h:form>
				<p:commandButton value="Sim" actionListener="#{usuarioMB.remover}"
					oncomplete="PF('usrConfirmDialog').hide()" update=":tableForm"
					icon="ok16" />
				<p:commandButton value="Não" actionListener="#{usuarioMB.cancelar}"
					oncomplete="PF('usrConfirmDialog').hide()" icon="cancelar16" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
