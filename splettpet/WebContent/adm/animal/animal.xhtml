<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<p:growl id="msg" showDetail="true"></p:growl>
		<p:panel id="painelPrincipal" header="Gerenciamento de Animais">
			<h:form>
				<p:commandButton id="novoAni" styleClass="botaoCRUD" value="Novo"
					actionListener="#{animalMB.criar}"
					oncomplete="PF('aniDialog').show()" update=":aniDlg" />
			</h:form>

			<h:form id="tableForm">
				<p:dataTable id="animaisTable" var="ani" rows="15"
					value="#{animalMB.animalLazyDataModel}" rowKey="#{ani.id}"
					paginator="true" lazy="true"
					filteredValue="#{animalMB.animaisFiltered}"
					emptyMessage="Nenhum registro encontrado">

					<f:facet name="header">
						<h:outputText value="Animais Cadastrados" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{ani.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{ani.nome}" />
					</p:column>

					<p:column headerText="Tipo" filterBy="#{ani.tipoAnimal.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{ani.tipoAnimal}" />
					</p:column>

					<p:column headerText="Raça" filterBy="#{ani.raca.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{ani.raca}" />
					</p:column>

					<p:column headerText="Dono">
						<p:commandLink value="#{ani.dono.nome}">
						</p:commandLink>
					</p:column>

					<p:column headerText="Ações">
						<p:panelGrid columns="2">
							<p:commandButton id="editarAni" value="Editar" icon="editar16"
								update=":animal_form" oncomplete="PF('aniDialog').show()">
								<f:setPropertyActionListener value="#{ani}"
									target="#{animalMB.animal}" />
							</p:commandButton>

							<p:commandButton id="removerAni" value="Remover" icon="remover16"
								update=":confirm" oncomplete="PF('aniConfirmDialog').show()">
								<f:setPropertyActionListener value="#{ani}"
									target="#{animalMB.animal}" />
							</p:commandButton>
						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>


		<p:dialog id="aniDlg" widgetVar="aniDialog" header="Dados do animal"
			height="40%" modal="true" resizable="false" draggable="false">

			<h:form id="animal_form">
				<h:panelGrid columns="3" styleClass="CRUDform">

					<h:outputLabel id="nomeLb" value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{animalMB.animal.nome}" size="50"
						required="true" requiredMessage="Nome é obrigatório" />
					<p:message for="nome" />

					<h:outputLabel id="generoLb" value="Gênero:" for="genero" />
					<p:selectOneMenu id="genero" value="#{animalMB.animal.genero}"
						required="true" requiredMessage="Gênero é obrigatório">
						<f:selectItem itemLabel="Selecione um" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
						<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
					</p:selectOneMenu>
					<p:message for="genero" />

					<h:outputLabel id="tipoLb" value="Tipo:" for="tipo" />
					<p:autoComplete id="tipo" value="#{animalMB.animal.tipoAnimal}"
						size="15" completeMethod="#{tipoAnimalDao.pesquisarPorNome}"
						converter="#{tipoAnimalConverter}" dropdown="true"
						forceSelection="true" minQueryLength="3" />
					<p:message for="tipo" />

					<h:outputLabel id="racaLb" value="Raça:" for="raca" />
					<p:autoComplete id="raca" value="#{animalMB.animal.raca}" size="15"
						completeMethod="#{racaDao.pesquisarPorNome}"
						converter="#{racaConverter}" dropdown="true" forceSelection="true"
						minQueryLength="3" />
					<p:message for="raca" />

					<h:outputLabel id="idadeLb" value="Idade:" for="idade" />
					<p:inputText id="idade" value="#{animalMB.animal.idade}" size="10" />
					<p:message for="idade" />

					<h:outputLabel id="pesoLb" value="Peso:" for="peso" />
					<p:inputText id="peso" value="#{animalMB.animal.peso}" size="10" />
					<p:message for="peso" />

				</h:panelGrid>

				<h:outputLabel id="necessidadesLb" value="Necessidades Especiais:"
					for="necessidades" style="float:left; margin-right:2px;" />
				<p:inputTextarea id="necessidades" autoResize="false" rows="5"
					cols="30" counter="display" maxlength="300"
					counterTemplate="{0} caracteres restantes"
					value="#{animalMB.animal.necessidades}" />
				<br />
				<h:outputText id="display" />
				<br />

				<!-- Falta programar pra achar o dono -->

				<p:commandButton style="margin-top:10px;" id="salvarBt"
					value="salvar" icon="salvar16"
					update=":tableForm:animaisTable :animal_form :msg"
					actionListener="#{animalMB.salvar}"
					oncomplete="if(!args.validationFailed) PF('aniDialog').hide()" />

				<p:commandButton id="cancelarBt" value="Cancelar" icon="cancelar16"
					oncomplete="PF('aniDialog').hide()" update=":msg" immediate="true"
					actionListener="#{animalMB.cancelar}" />
			</h:form>
		</p:dialog>

		<p:confirmDialog id="confirm" widgetVar="aniConfirmDialog"
			global="true" header="Confirma exclusão de animal?" showEffect="fade"
			message="Deseja realmente excluir o
				animal: #{animalMB.animal.nome}"
			hideEffect="explode">
			<h:form>
				<p:commandButton value="Sim" actionListener="#{animalMB.remover}"
					oncomplete="PF('aniConfirmDialog').hide()" update=":tableForm"
					icon="ok16" />
				<p:commandButton value="Não" actionListener="#{animalMB.cancelar}"
					oncomplete="PF('aniConfirmDialog').hide()" icon="cancelar16" />
			</h:form>
		</p:confirmDialog>

	</ui:define>
</ui:composition>
